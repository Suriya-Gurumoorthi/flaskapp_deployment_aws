<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Regex Matcher</h1>
        <form action="{{ url_for('check_regex') }}" method="post">
            <label for="user_input">Enter a string:</label>
            <input type="text" id="user_input" name="user_input" required>
            
            <label for="regex_pattern">Enter a regex pattern:</label>
            <input type="text" id="regex_pattern" name="regex_pattern" required>

            <button type="submit">Check Match</button>
        </form>
    </div>
</body>
</html>
